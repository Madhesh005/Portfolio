<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="Asset/Favicon_portfolio.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="side1">
            <h1 style="color: white;">Let's Chat</h1>
            <br>
            <p style="color: white;">
                Hello there! I'm Madhesh R, and I'm thrilled to have you here. Whether you're interested in my work,
                looking to collaborate, or just want to chat, I'm eager to hear from you.
            </p>
        </div>
        <form>
            <div class="side2">
                <a href="index.html">
                    <i class="fas fa-arrow-left arrow"></i>
                </a>
                <h1 style="color:white">Contact Us</h1>
                <label for="name">
                    <input type="text" placeholder="Name *" id="name" required>
                </label>
                <label for="email">
                    <input type="email" placeholder="Email *" id="email" required>
                </label>
                <label for="phone">
                    <input type="tel" placeholder="Phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </label>
                <label for="message">
                    <textarea placeholder="Message" id="message" cols="27" rows="5"></textarea>
                </label>
                <button id="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        // Form validation script
        document.getElementById('submit').addEventListener('click', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            
            if (name && email) {
                alert('Thank you for your message! I will get back to you soon.');
                document.querySelector('form').reset();
            } else {
                alert('Please fill out all required fields.');
            }
        });
    </script>
</body>

</html>
